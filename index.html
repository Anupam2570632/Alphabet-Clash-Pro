<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash-Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="bg-black min-h-screen">
        <div class="min-h-screen bg-center bg-[url('images/background.png')] bg-no-repeat">

            <!-- //home page  -->
            <div id="home-page" class="">
                <div class="text-center min-h-screen text-white flex items-center justify-center">
                    <div class="space-y-4">
                        <h1 class="uppercase text-8xl font-bold text-center">alphabet clash</h1>
                        <p class="text-2xl ">Unleash Your Keyboard Kung Fu: Press "Enter" to Play</p>
                        <button onclick="hideHomePage()" id="play-button"
                            class="px-4 py-2 bg-white text-black font-bold rounded-lg">play now</button>
                    </div>
                </div>
            </div>
            <!-- game playing page -->
            <div id="playing-page" class="hidden">
                <div
                    class="text-center min-h-screen text-white flex flex-col items-center justify-center w-9/12 mx-auto space-y-8">
                    <!-- display section -->
                    <div class="border-[20px] w-full border-gray-800 bg-[#FFFFFFCC] rounded-xl text-center space-y-4">
                        <div class="flex justify-center">
                            <p class="bg-gray-800 px-4 py-1 rounded-lg w-fit">Don't Watch keyboard while playing</p>
                        </div>
                        <h1 id="char-text" class="p-8 uppercase text-9xl text-black z-10">Y</h1>
                    </div>
                    <!-- keyboard section -->
                    <div class="text-black font-bold">
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                        </div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                        </div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                        </div>
                    </div>
                    <!-- score section -->
                    <div class="flex justify-between w-11/12">
                        <button class="text-white gap-4 flex px-4 py-2 rounded-full bg-pink-500">
                            Life <span><img src="./images/heart.svg" alt=""></span> <span>1</span>
                        </button>
                        <button class="text-white gap-4 flex px-4 py-2 rounded-full bg-blue-800">
                            Score <span><img src="./images/doller.svg" alt=""></span> <span>1</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- score viewing page -->
            <div id="scoring-page" class="hidden">
                <div class="flex items-center justify-center min-h-screen">
                    <div class="bg-white text-center p-14 space-y-4 flex-col text-white rounded-xl bg-opacity-35">
                        <h1 class="text-3xl font-bold">Score : <span class="text-2xl">14</span></h1>
                        <button class="px-4 py-2 rounded-lg bg-white text-black font-bold">
                            Play Now
                        </button>
                        <p>
                            Practice Will Make You Pro
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="./script/showAndHidding.js"></script>
    <script src="./script/findRandomKey.js"></script>
    <script src="./script/coloredBG.js"></script>
    <script src="./script/keyShow.js"></script>
</body>

</html>
